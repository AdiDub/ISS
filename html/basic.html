<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Example</title>
</head>
<body>
    <!-- Heading -->
    <h1>This is a Heading</h1>
    
    <!-- Paragraph -->
    <p>This is a paragraph.</p>
    
    <!-- Line Break -->
    <br>
    
    <!-- Link -->
    <a href="https://www.example.com">Visit Example Website</a>
    
    <!-- Unordered List -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <!-- Ordered List -->
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
    
    <!-- Image -->
    <img src="image.png" alt="Example Image" width="200" height="150">
    
    <!-- Table -->
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>
    </table>
    
    <!-- Form -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" required><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br>
        
        <label for="radio">Radio Button:</label>
        <input type="radio" id="radio" name="radio"><br>
        
        <label for="select">Select:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br>
        
        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
